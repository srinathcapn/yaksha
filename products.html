    <script type="text/javascript" src="plugins/jquery/jquery-2.2.1.min.js"></script>

    <script>
        var owl1 = $("#owl-demo-1");
        owl1.owlCarousel({
            items: 1, //10 items above 1000px browser width
            itemsDesktop: [1100, 1], //5 items between 1000px and 901px
            itemsDesktopSmall: [900, 1], // betweem 900px and 601px
            itemsTablet: [600, 1], //2 items between 600 and 0
            slideSpeed: 500,
            itemsMobile: true // itemsMobile disabled - inherit from itemsTablet option
        });
        // Custom Navigation Events
        $(".next").click(function() {
            owl1.trigger('owl.next');
        });
        $(".prev").click(function() {
            owl1.trigger('owl.prev');
        });
    </script>
    <script>
        new WOW().init();
    </script>
    <script>
        if ($(window).width() < 768) {
            $('*').removeClass('wow');
        }
        if ($(window).width() < 1025) {
            $("header").addClass("blackheader");
        }
        $(".circle-up").click(function() {
            $('html,body').animate({
                    scrollTop: $(".first").offset().top
                },
                'slow');
        });
        $(".icon-menu").click(function() {
            $('.menu-for-mobile').addClass('in');
            $('.close-icon').fadeIn();
        });
        $(".close-icon").click(function() {
            $('.menu-for-mobile').removeClass('in');
            $('.close-icon').fadeOut();
        });
        if ($(window).width() > 1024) {
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                if (scroll >= 100) {
                    $('header').removeClass('trans');
                    $('header').addClass('blackheader');

                } else {
                    $('header').addClass('trans');
                    $('header').removeClass('blackheader');
                    document.getElementById('sma').src = 'images/logo.png';
                }
            });
        } else {
            $('header').removeClass('trans');
            $('header').addClass('blackheader');
        }
    </script>
